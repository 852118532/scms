                <!--登录-->
                <div class="col-lg-4 col-md-4 " >
                    <p ><a href="http://120.79.243.76:8080/MyCommunityManagerWeb/pages/login.html"><span class="glyphicon glyphicon-user"></span></a></p>

                            <a onclick="loadPage('StIndex.html')">首页</a>
                        </li>
                        <li>
                            <a onclick="loadPage('ComExpress_Notice.html')">社团快讯</a>

                                <li style="margin: 0; padding: 0; border: 0;" ><a  onclick="loadPage('ComExpress_Notice.html')">公告</a></li>

                            </ul>
                        </li>
                        <li>
                            <a onclick="loadPage('ComPresence_stljj.html')">社团风采</a>

<script>
    function loadPage(pageName) {
        $("#page").load(pageName);

</script>
